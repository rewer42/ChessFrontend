<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Cabinet|ChessPro</title>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/jquery.unobtrusive-ajax.min.js"></script>
</head>
<body>
    <div id="menu">
        <a href="../index.html" id="logo">Chess<span style="color: rgba(141, 114, 225, 1);">Pro</span></h1></a>
        <div id="menuBar">
            <div></div>
            <a type="button" class="MenuButton">Leaderboard </a>
            <a type="button" id="Logout" class="MenuButton">Logout</a>
            <a href="/searchgame/" class="FioletButton">Play</a>
        </div>
        <div id="droppedMenu">
            <div class="container" onclick="burgerMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </div>
    <div id="MainBlock">
        <div id="profileLableBlock">
            <a id="profileLable">PROFILE</a>
        </div>
        <div id="Profile">
            <div id="playerInfo">
                <div id="AvatarPlace">
                    <img id="AvatarImage" src="">
                </div>
                <a id="NickName"></a>
            </div>
            <div id="playerScore">
                <a id="ScoreLable"></a>
                <table id="ScoreTable">
                    <thead>
                        <tr>
                            <th class="TableLabel">Total</th>
                            <th class="TableLabel">Wins</th>
                            <th class="TableLabel">Loses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="WinsValue"></td>
                            <td id="LosesValue"></td>
                            <td id="TotalValue"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <p id="ServerMessage"></p>

    <script src="scriptCabinet.js"></script>
</body>
